<!DOCTYPE html>
<html>
    
    <head>
    <title>Icon Template Square</title>
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>

    <body>

        <div class="row">
            <div class="image-container"><img id="wave" src="img/icon1final.png" height="200" width="200"/></div>
            <div class="image-container"><img id="train" src="img/icon2final.png" height="200" width="200"/></div>
            <div class="image-container"><img id="bike" src="img/icon3final.png" height="200" width="200"/></div>
        </div>

        <div class="row">
            <div class="image-container"><img id="plane" src="img/icon4final.png" height="200" width="200"/></div>
            <div class="image-container"><img id="bird" src="img/icon5final.png" height="200" width="200"/></div>
            <div class="image-container"><img id="ship" src="img/icon6final.png" height="200" width="200"/></div>
            </div>

        <div class="row">
            <div class="image-container"><img id="throwing" src="img/icon7final.png" height="200" width="200"/></div>
            <div class="image-container"><img id="kicking" src="img/icon8final.png" height="200" width="200"/></div>
            <div class="image-container"><img id="tank" src="img/icon9final.png" height="200" width="200"/></div>
        </div>
        
    </body>
    
</html>


<script>
   // Check if slide_sound is already defined, if not, create it
if (!window.slide_sound) {
    // Create the slide_sound audio element
    window.slide_sound = document.createElement("audio");
    // Set the source of the slide_sound audio element
    window.slide_sound.src = "img/iconsfx1.mp3";
}

// Access the wave_element and define event handlers
const wave_element = document.getElementById("wave");

wave_element.onpointerover = () => {
    wave_element.src = "img/interactive1.png";
};

wave_element.onpointerout = () => {
    wave_element.src = "img/icon1final.png";
};

// Add event handler to play slide_sound when wave_element is clicked
wave_element.onpointerdown = () => {
    // Ensure slide_sound is defined before playing
    if (window.slide_sound) {
        window.slide_sound.play();
    }
};
</script>
